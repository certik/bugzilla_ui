<div id="header" class="panel">
    <a href="/bugs-ui/">Issues</a>
    <span class="bar">|</span>
    <a href="http://hpfem.org/bugs/enter_bug.cgi">New Issue</a>
    <span class="bar">|</span>
    <form action="/bugs-ui/" method="GET">
        Search {{ search_form.issue_types }} for {{ search_form.search_text }}
        <input type="submit" value="Search"/>
    </form>
    <span class="bar">|</span>
    <a href="http://hpfem.org/bugs/query.cgi?format=advanced">Advanced Search</a>
    <span class="bar">|</span>
    {% if user.is_authenticated %}
        {{ user.username }} (<a href="/bugs-ui/u/{{ user.username }}/">account</a>)
        <span class="bar">|</span>
        <a href="/bugs-ui/logout/?next={{ request_path }}">Logout</a>
    {% else %}
        <a href="/bugs-ui/login/?next={{ request_path }}">Login</a>
    {% endif %}
</div>
