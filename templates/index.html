{% extends "base.html" %}

{% block title %}
Issues
{% endblock %}

{% block content %}
    <h3>Issues</h3>
    <form action="/bugs-ui/" method="GET">
        Search
        {{ form.issue_types }}
        for
        {{ form.search_text }}
        <input type="submit" value="Search"/>
    </form>
    <ul>
        {% for bug in bugs %}
        <li>{{ bug.bug_id }}:
            <a href="bug/{{ bug.bug_id }}/">{{ bug.short_desc }}</a>
            (status: {{ bug.bug_status }})
        </li>
        {% endfor %}
    </ul>
{% endblock %}
